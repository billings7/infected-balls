<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link href='http://fonts.googleapis.com/css?family=Sigmar+One' rel='stylesheet' type='text/css'>
        <title>Hello World</title>
    </head>
    <body>
        <div id="canvas-div" style="overflow: hidden;">
            <canvas id="viewport" style="position:fixed;"></canvas>
        </div>
        <div id="HUD">
            <div class="infections">Infected Balls: <span id="infections">0</span></div>
            <div class="infectionsLeft">Infections Left: <span id="infectionsLeft">0</span></div>
            <div class="timeRemaining">Time Remaining: <span id="timeRemaining">0</span></div>

            <div id="timeRemainingOverlay"></div>
            <div id="endOfGameOverlay"></div>
        </div>
        <div class="start"><button id="start"><img src="icons/bio.png" /><span>Start</span></button></div>
        <div id="bad-end">Spread faster next time.<br /><br /><br /><br /></div>
        <div id="good-end">You win at infecting!<br /><br /><br /><br /></div>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/physicsjs-0.6.0/physicsjs-full-0.6.0.js"></script>
        <script type="text/javascript" src="js/classes/ball.js"></script>
        <script type="text/javascript" src="js/classes/game.js"></script>
        <script type="text/javascript" src="js/classes/utility.js"></script>
        <script type="text/javascript" src="js/physics.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
